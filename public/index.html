<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainrot Notifier Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”” Brainrot Notifier Dashboard</h1>
            <div class="header-controls">
                <button id="refreshBtn" class="btn btn-primary">ðŸ”„ Refresh</button>
                <div class="status-indicator">
                    <span id="statusDot" class="status-dot"></span>
                    <span id="statusText">Connecting...</span>
                </div>
            </div>
        </header>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-label">Active Servers</div>
                <div class="stat-value" id="activeCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Found</div>
                <div class="stat-value" id="totalFound">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Expired</div>
                <div class="stat-value" id="expiredCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Uptime</div>
                <div class="stat-value" id="uptime">0s</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="minValueFilter">Min Value:</label>
                <select id="minValueFilter">
                    <option value="0">All</option>
                    <option value="1000000">$1M+</option>
                    <option value="2000000">$2M+</option>
                    <option value="5000000">$5M+</option>
                    <option value="10000000">$10M+</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="searchFilter">Search Pet:</label>
                <input type="text" id="searchFilter" placeholder="Search by pet name...">
            </div>
            <div class="filter-group">
                <label for="sortFilter">Sort By:</label>
                <select id="sortFilter">
                    <option value="value-desc">Value (High to Low)</option>
                    <option value="value-asc">Value (Low to High)</option>
                    <option value="time-desc">Time (Newest)</option>
                    <option value="time-asc">Time (Oldest)</option>
                    <option value="rarity">Rarity</option>
                </select>
            </div>
        </div>

        <div class="servers-container">
            <div id="serversList" class="servers-list">
                <div class="empty-state">
                    <p>No servers found. Waiting for data...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
